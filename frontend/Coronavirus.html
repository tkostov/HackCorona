<script>

var heatmap = null;
function showHeatmap(heatdata, maxValue) {
	if (heatmap == null) {
		heatmap = L.heatLayer(heatdata, 
		{radius: 50, max: maxValue,
		blur: 50,
		gradient: {0.0: 'blue', 0.5: 'lime', 1: 'red'}
		}).addTo(map);
	} else {
		heatmap.removeFrom(map);
		heatmap = null;
	}
	
	return heatmap;
}

	console.log('[' + e.latlng.lat + ',' + e.latlng.lng + ']');
}

	map = L.map('map').setView([50.640280, 9.898626], zoomLevel);

			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);
}


var maxValue = getMax(points);

function getMax(p) {
var max = 0;
for(var i = 0; i < p.length; i++){
   var v = p[i][2];
   if (max < v) max = v;						
}
logText("Max = " + max); 
return max;
}

var hList;
function showHospitals() {

if (hList == null) {
   hList = [];
	for(var i = 0; i < hospitals.length; i++){
	   var h = hospitals[i];
		var circle = L.circle([h[1], h[2]], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 300
	   }).addTo(map);
	   
	   circle.bindPopup(h[0]);
	   
	   hList.push(circle);
	}
	}
else {
	for(var i = 0; i < hList.length; i++){
	   var h = hList[i];
	   h.removeFrom(map);
     }
	 hList = null;
	}	
}
